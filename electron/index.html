<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <button id="tabAudio">Audio Player</button>
        <button id="tabSavedWords">Saved Words</button>
    </div>

    <div id="audioPlayerTab">
        <div>
            <button id="zoomIn">Zoom In</button>
            <button id="zoomOut">Zoom Out</button>
        </div>
        
        <div class="audio-file">
            <audio id="audio" controls></audio>
        </div>
    
        <button id="toggleButton">Switch to Line-by-Line View</button>
    
        <div id="content" class="side-by-side">
            <div id="transcribed" class="transcribed"></div>
            <div id="translated" class="translated"></div>
        </div>
    
        <div id="definitionPopup" class="popup">
            <button id="saveWordButton">Save Word</button>
        </div>
    </div>

    <div id="savedWordsTab" style="display: none;">
        <h2>Saved Words</h2>
        <ul id="savedWordsList"></ul>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
